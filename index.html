<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ar-demo</title>
    <meta name="description" content="ar-demo">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./look-at.js"></script>
</head>
<body>
    <a-scene
        vr-mode-ui='enabled: false;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
        <!--<a-entity position="0 1.5 0"></a-entity>id="camera" wasd-controls camera look-controls -->
        
        <!-- <a-plane look-at="#camera" position="-1 0.5 -3" rotation="0 45 0" color="#334455"></a-plane> -->
        <a-nft
        type='nft' url='./image-tracking/nft/friends/drawing'
        smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
            <a-entity gltf-model="/image-tracking/nft/trex/scene.gltf" position="-1 -20 -40"></a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
